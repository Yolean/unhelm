---
# Source: loki/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-loki
  labels:
    app: loki
    chart: loki-0.7.2
    release: release-name
    heritage: Tiller
  annotations:
    {}
    
spec:
  replicas: 1
  minReadySeconds: 0
  selector:
    matchLabels:
      app: loki
      release: release-name
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: loki
        name: loki
        release: release-name  
      annotations:
        checksum/config: 3af367501faebec9384f95b01eef49cff09ca03a0561b56393a9f7f978473a47
    spec:
      serviceAccountName: release-name-loki
      containers:
        - name: loki
          image: "grafana/loki:latest"
          imagePullPolicy: Always
          args:
            - "-config.file=/etc/loki/loki.yaml"            
          volumeMounts:
            - name: config
              mountPath: /etc/loki
            - name: storage
              mountPath: "/data"
              subPath: 
          ports:
            - name: http-metrics
              containerPort: 3100
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
            
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 45
            
          resources:
            {}
            
          securityContext:
            readOnlyRootFilesystem: true
          env:
            - name: JAEGER_AGENT_HOST
              value: ""
      nodeSelector:
        {}
        
      affinity:
        {}
        
      tolerations:
        []
        
      terminationGracePeriodSeconds: 30
      volumes:
        - name: config
          secret:
            secretName: release-name-loki
        - name: storage
          emptyDir: {}

