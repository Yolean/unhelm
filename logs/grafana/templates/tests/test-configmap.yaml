---
# Source: grafana/templates/tests/test-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: logs-grafana-test
  labels:
    app: logs-grafana
    chart: "grafana-3.4.2"
    heritage: "Tiller"
    release: "logs"
data:
  run.sh: |-
    @test "Test Health" {
      url="http://logs-grafana/api/health"

      code=$(curl -s -o /dev/null -I -w "%{http_code}" $url)
      [ "$code" == "200" ]
    }
