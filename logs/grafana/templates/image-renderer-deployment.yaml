# Source: grafana/templates/image-renderer-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-image-renderer
  namespace: logs
  labels:
    helm.sh/chart: grafana-6.17.5
    app.kubernetes.io/name: grafana-image-renderer
    #app.kubernetes.io/instance: unhelm
    app.kubernetes.io/version: "8.2.3"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana-image-renderer
      #app.kubernetes.io/instance: unhelm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana-image-renderer
        #app.kubernetes.io/instance: unhelm
      annotations:
        checksum/config: 4dcb743e8bee4d4281bc0067a1982deed7a51fd3b9838027d09aaa86c4ea7602
    spec:
      containers:
        - name: grafana-image-renderer
          image: "grafana/grafana-image-renderer:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          env:
            - name: HTTP_PORT
              value: "8081"
            - name: "HTTP_HOST"
              value: "0.0.0.0"
          securityContext:
            capabilities:
              drop: ['all']
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: image-renderer-tmpfs
      volumes:
        - name: image-renderer-tmpfs
          emptyDir: {}
