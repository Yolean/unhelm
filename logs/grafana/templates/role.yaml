apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: logs-grafana
  namespace: default
  labels:
    app: grafana
    chart: grafana-3.4.2
    heritage: Tiller
    release: logs
rules:
- apiGroups:      ['extensions']
  resources:      ['podsecuritypolicies']
  verbs:          ['use']
  resourceNames:  [logs-grafana]
