---
# Source: redpanda-operator/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unhelm-redpanda-operator
  labels:
    
    app.kubernetes.io/name: redpanda-operator
    helm.sh/chart: redpanda-operator-v21.7.6
    app.kubernetes.io/instance: unhelm
    app.kubernetes.io/version: "v21.7.6"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: redpanda-operator
      app.kubernetes.io/instance: unhelm
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redpanda-operator
        app.kubernetes.io/instance: unhelm
    annotations:
    spec:
      serviceAccountName: unhelm-redpanda-operator
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      - name: manager
        image: "vectorized/redpanda-operator:v21.7.6"
        imagePullPolicy: IfNotPresent
        args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --configurator-tag=v21.7.6
        - --configurator-base-image=vectorized/configurator
        - --configurator-image-pull-policy=IfNotPresent
        - --cluster-domain=cluster.local
        - --webhook-enabled=true
        command:
        - /manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz/
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        resources:
            {}
      securityContext:
        runAsUser: 65532
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
