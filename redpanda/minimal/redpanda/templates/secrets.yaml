apiVersion: v1
kind: Secret
metadata:
  name: minimal-config-watcher
  namespace: "unhelm-namespace-placeholder"
  labels:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/instance: minimal
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redpanda
    helm.sh/chart: redpanda-4.0.47
type: Opaque
stringData:
  sasl-user.sh: |-
    #!/usr/bin/env bash
    set -e
    
    ready_result_exit_code=1
    while [[ ${ready_result_exit_code} -ne 0 ]]; do
      ready_result=$(rpk cluster health --api-urls minimal-0.minimal.unhelm-namespace-placeholder.svc.cluster.local.:9644,minimal-1.minimal.unhelm-namespace-placeholder.svc.cluster.local.:9644,minimal-2.minimal.unhelm-namespace-placeholder.svc.cluster.local.:9644 | grep 'Healthy:.*true' 2>&1) && ready_result_exit_code=$?
      sleep 2
    done
    
    while true; do
      sleep infinity
    done
