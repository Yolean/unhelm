---
# Source: redpanda/templates/tests/test-kafka-produce-consume.yaml
apiVersion: v1
kind: Pod
metadata:
  name: redpanda-test-kafka-produce-consume
  namespace: "kafka"
  labels:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/instance: redpanda
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redpanda
    helm.sh/chart: redpanda-4.0.47
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  securityContext:
    runAsUser: 65535
    runAsGroup: 65535
  containers:
    - name: redpanda
      image: docker.redpanda.com/redpandadata/redpanda:v23.1.13
      env:
        - name: REDPANDA_BROKERS
          value: "redpanda.kafka.svc.cluster.local:9093"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      command:
        - /usr/bin/timeout
        - "120"
        - bash
        - -c
        - |
          set -e
      volumeMounts:
        - name: config
          mountPath: /etc/redpanda
      resources: 
            null
  volumes:
    - name: redpanda
      configMap:
        name: redpanda
    - name: config
      emptyDir: {}
