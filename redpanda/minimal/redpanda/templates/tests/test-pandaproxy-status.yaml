---
# Source: redpanda/templates/tests/test-pandaproxy-status.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "minimal-test-pandaproxy-status"
  namespace: "unhelm-namespace-placeholder"
  labels:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/instance: minimal
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redpanda
    helm.sh/chart: redpanda-4.0.47
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  securityContext:
    runAsUser: 65535
    runAsGroup: 65535
  containers:
    - name: redpanda
      image: docker.redpanda.com/redpandadata/redpanda:v23.1.13
      command: [ "/bin/bash", "-c" ]
      args:
        - |

          curl -svm3 --fail --retry "120" --retry-max-time "120" --retry-all-errors \
          http://minimal:8082/brokers

          curl -svm3 --fail --retry "120" --retry-max-time "120" --retry-all-errors \
          http://minimal:8082/topics
      volumeMounts:
  volumes:
