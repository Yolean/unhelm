apiVersion: v1
data:
  redpanda.yaml: |
    config_file: /etc/redpanda/redpanda.yaml
    redpanda:
        data_directory: /var/lib/redpanda/data
        node_id: 0
        seed_servers:
            - host:
                address: redpanda-0.redpanda.redpanda-example.svc.cluster.local.
                port: 33145
        rpc_server:
            address: 0.0.0.0
            port: 33145
        kafka_api:
            - address: 0.0.0.0
              port: 9092
              name: kafka
        kafka_api_tls:
            - name: kafka
              key_file: /etc/tls/certs/tls.key
              cert_file: /etc/tls/certs/tls.crt
              enabled: true
        admin:
            - address: 0.0.0.0
              port: 9644
              name: admin
        admin_api_tls:
            - name: admin
              key_file: /etc/tls/certs/admin/tls.key
              cert_file: /etc/tls/certs/admin/tls.crt
              enabled: true
        advertised_rpc_api:
            address: 0.0.0.0
            port: 33145
        developer_mode: true
        auto_create_topics_enabled: false
        log_segment_size: 536870912
    rpk:
        enable_usage_stats: false
        tune_network: false
        tune_disk_scheduler: false
        tune_disk_nomerges: false
        tune_disk_write_cache: false
        tune_disk_irq: false
        tune_fstrim: false
        tune_cpu: false
        tune_aio_events: false
        tune_clocksource: false
        tune_swappiness: false
        tune_transparent_hugepages: false
        enable_memory_locking: false
        tune_coredump: false
        coredump_dir: /var/lib/redpanda/coredump
        tune_ballast_file: false
        overprovisioned: false
    pandaproxy:
        pandaproxy_api:
            - address: 0.0.0.0
              port: 8082
              name: proxy
        pandaproxy_api_tls:
            - name: proxy
              key_file: /etc/tls/certs/pandaproxy/tls.key
              cert_file: /etc/tls/certs/pandaproxy/tls.crt
              enabled: true
    pandaproxy_client:
        brokers:
            - address: redpanda-0.redpanda.redpanda-example.svc.cluster.local.
              port: 9092
    schema_registry:
        schema_registry_api:
            - address: 0.0.0.0
              port: 8081
              name: schema-registry
        schema_registry_api_tls:
            - name: schema-registry
              key_file: /etc/tls/certs/schema-registry/tls.key
              cert_file: /etc/tls/certs/schema-registry/tls.crt
              enabled: true
    schema_registry_client:
        brokers:
            - address: redpanda-0.redpanda.redpanda-example.svc.cluster.local.
              port: 9092
