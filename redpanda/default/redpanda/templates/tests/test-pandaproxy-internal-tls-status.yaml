---
# Source: redpanda/templates/tests/test-pandaproxy-internal-tls-status.yaml
apiVersion: v1
kind: Pod
metadata:
  name: default-test-pandaproxy-internal-tls-status
  namespace: "unhelm-namespace-placeholder"
  labels:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/instance: default
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redpanda
    helm.sh/chart: redpanda-4.0.47
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  securityContext:
    runAsUser: 65535
    runAsGroup: 65535
  containers:
    - name: redpanda
      image: docker.redpanda.com/redpandadata/redpanda:v23.1.12
      command: [ "/bin/bash", "-c" ]
      args:
        - |

          curl -svm3 --fail --retry "120" --retry-max-time "120" --retry-all-errors --ssl-reqd \
          --cacert /etc/tls/certs/default/ca.crt \
          https://default.unhelm-namespace-placeholder.svc.cluster.local.:8082/brokers

          curl -svm3 --fail --retry "120" --retry-max-time "120" --retry-all-errors --ssl-reqd \
          --cacert /etc/tls/certs/default/ca.crt \
          https://default.unhelm-namespace-placeholder.svc.cluster.local.:8082/topics
      volumeMounts:
        - name: redpanda-default-cert
          mountPath: /etc/tls/certs/default
        - name: redpanda-external-cert
          mountPath: /etc/tls/certs/external
      resources: 
            null
  volumes:
    - name: redpanda-default-cert
      secret:
        defaultMode: 0644
        secretName: default-default-cert
    - name: redpanda-external-cert
      secret:
        defaultMode: 0644
        secretName: default-external-cert
