---
# Source: redpanda/templates/tests/test-console.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "default-test-console"
  namespace: "unhelm-namespace-placeholder"
  labels:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/instance: default
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redpanda
    helm.sh/chart: redpanda-4.0.47
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  securityContext:
    runAsUser: 65535
    runAsGroup: 65535
  containers:
    - name: redpanda
      image: docker.redpanda.com/redpandadata/redpanda:v23.1.12
      command:
      - /usr/bin/timeout
      - "120"
      - bash
      - -c
      - |
        curl -svm3 --fail --retry 120 --retry-max-time 120 --retry-all-errors http://default-console.unhelm-namespace-placeholder.svc:8080/api/cluster
      volumeMounts:
        - name: default
          mountPath: /tmp/base-config
  volumes:
    - name: default
      configMap:
        name: default
    - name: config
      emptyDir: {}
