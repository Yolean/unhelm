---
# Source: redpanda/templates/tests/test-kafka-produce-consume.yaml
apiVersion: v1
kind: Pod
metadata:
  name: default-test-kafka-produce-consume
  namespace: "unhelm-namespace-placeholder"
  labels:
    app.kubernetes.io/component: redpanda
    app.kubernetes.io/instance: default
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: redpanda
    helm.sh/chart: redpanda-4.0.47
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  restartPolicy: Never
  securityContext:
    runAsUser: 65535
    runAsGroup: 65535
  containers:
    - name: redpanda
      image: docker.redpanda.com/redpandadata/redpanda:v23.1.12
      env:
        - name: REDPANDA_BROKERS
          value: "default.unhelm-namespace-placeholder.svc.cluster.local:9093"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      command:
        - /usr/bin/timeout
        - "120"
        - bash
        - -c
        - |
          set -e
      volumeMounts:
        - name: config
          mountPath: /etc/redpanda
        - name: redpanda-default-cert
          mountPath: /etc/tls/certs/default
        - name: redpanda-external-cert
          mountPath: /etc/tls/certs/external
      resources: 
            null
  volumes:
    - name: default
      configMap:
        name: default
    - name: config
      emptyDir: {}
    - name: redpanda-default-cert
      secret:
        defaultMode: 0644
        secretName: default-default-cert
    - name: redpanda-external-cert
      secret:
        defaultMode: 0644
        secretName: default-external-cert
